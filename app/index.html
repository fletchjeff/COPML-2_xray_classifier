<!DOCTYPE html>

<meta charset="utf-8" />
<title>X-Ray Classifier</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="//fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" type="text/css" />
<link href="//fonts.googleapis.com/css?family=Open Sans:400,700" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="css/normalize.css" />
<link rel="stylesheet" href="css/skeleton.css" />
<link rel="icon" type="image/png" href="favicon.png">
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="/app/js/script.js"></script>

<div class="container">
  <div class="row">
    <div class="twelve column" style="margin-top: 5%">
      <h2>X-Ray Classifier</h2>
      <p>
        The X-Ray Classifier Application will send the randomly selected image
        to the deployed models for a prediction and update the display values in
        real time.
      </p>
    </div>
  </div>

  <div class="row">
    <div class="three columns">Actual Value :</div>
    <div class="three columns" id="actual_value" style="font-weight: 700">...</div>
  </div>

  <div class="row">
    <div class="three columns">Prediction Model 1:</div>
    <div class="three columns" id="prediction_model_1" style="font-weight: 700">...</div>
  </div>

  <div class="row">
    <div class="three columns">Prediction Model 2: </div>
    <div class="three columns" id="prediction_model_2" style="font-weight: 700" >...</div>
  </div>

  <div class="row" style="margin-top: 1%">
    <div class="offset-by-one three columns button" onclick="get_new_image();">
      New Image
    </div>
    <div class="three columns button" onclick="go_fetch();">
      Predict
    </div>
    <div class="three columns button" onclick="explain_image();" id="image_explain_button">
      Explain
    </div>
  </div>

  <div class="row">
    <div class="twelve column" id="image_wrapper">
      <img id="new_image" src="" class="u-max-full-width overlay_image" />
      <img id="explain_overlay" src="" class="u-max-full-width overlay_image" />
    </div>
    <div id="loader" style="display: none">
      <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
    </div>
  </div>
</div>
<script>
  get_new_image();
</script>
