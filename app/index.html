<!DOCTYPE html>

<meta charset="utf-8" />
<title>X-Ray Classifier</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="//fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" type="text/css" />
<link href="//fonts.googleapis.com/css?family=Open Sans:400,700" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="css/normalize.css" />
<link rel="stylesheet" href="css/skeleton.css" />
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="/app/js/script.js"></script>

<div class="container">
  <div class="row">
    <div class="twelve column" style="margin-top: 5%">
      <h2>X-Ray Classifier</h2>
      <p>
        The X-Ray Classifier Application will send the randomly selected image
        to the deployed models for a prediction and update the display values in
        real time.
      </p>
    </div>
  </div>

  <div class="row">
    <div class="three columns">Actual Value :</div>
    <div class="three columns" id="actual_value" style="font-weight: 600"></div>
  </div>

  <div class="row">
    <div class="three columns">Prediction Model 1:</div>
    <div
      class="three columns"
      id="prediction_model_1"
      style="font-weight: 700"
    ></div>
  </div>

  <div class="row">
    <div class="three columns">Prediction Model 2:</div>
    <div
      class="three columns"
      id="prediction_model_2"
      style="font-weight: 700"
    ></div>
  </div>

  <div class="row" style="margin-top: 1%">
    <div
      class="offset-by-three three columns button"
      onclick="get_new_image();"
    >
      New Image
    </div>
    <div class="three columns button" onclick="go_fetch('img_test_normal');">
      Predict
    </div>
  </div>

  <div class="row">
    <div class="twelve column" id="test_image">
      <img id="img_test_normal" src="" class="u-max-full-width" />
    </div>
    <div id="loader" style="display: none">
      <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
    </div>
  </div>
</div>
<script>
  get_new_image();
</script>
